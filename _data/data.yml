experiences:
    - role: Architect / Tech Lead docker / Kubernetes - Symbolic AI
      time: 2017 - Present
      company: IBM, Paris FranceLab
      details: |
        Au sein d'IBM France Lab, j'occupe les fonctions d'architecte senior / Tech Lead et developpeur en charge 
        de développer et promouvoir la technologie docker / Kubernetes ainsi 
        que les technologies cloud pour le produit IBM Websphere Operational Decision Management.
          - Expertise Docker / Kubernetes
          - Gestion technique d'une équipe de 10 Personnes dans un contexte international 
          - Formation des équipes de deveoppement aux architectures Microservices - Docker/K8S
          - Architecture et migration d'offres vers une architecture Microservice sur Docker / Kubernetes
          - Responsable de la communauté OpenSource du produit.
        Compétences:
          - Docker / Kubernetes
          - OpenShift / Azure AKS / Amazon EKS
          - Standard : OpenID
          - Outils: Helm Charts / Openshift Operator

    - role: Architect / Senior Developer - BigData - Symbolic AI
      time: 2016 - 2017 (6 Mois)
      company: IBM, Paris FranceLab
      details: |
        Architecture et développement d'un solution permettant de faire fonctionner un moteur de regle dans une architecture BigData.
          - Formation aux technologies BigData (2 mois)
          - Ecriture d'un prototype. Kafka / Spark / NoSQL (HDFS / Hive)
          - Developpement et mise en place de la solution chez des clients.
        Compétences:
          - Spark Streaming - SQL 
          - Kafka 
          - Python 3 / Jupyter Notebook
          - Hive / HDFS 

    - role: Architect / Senior Developer - Cloud Saas - IA Symbolique
      time: 2015 - 2016
      company: IBM, Paris FranceLab
      details: |
        Architecte fonctionel et developpment d'une solution Saas IBM ODM On cloud et Pasas Business Rules for Bluemix. Au sein de l'équipe R&D 
        IBM Websphere Operational Decision Management, je suis en charge de l'architecture et du développement
        du produit Cloud Saas ODM on cloud.
          - Definition de l'architecture cloud. (DNS/Machine/Docker...)
          - Ecriture de prototypes.
          - Coordination des developpements. (15 personnes - Equipe en Chine/USA/UK) 
          - Aide au developpement de la solution.

        Compétences:
          - Softayer : VM , DNS, Routeur
          - Docker / Swarm / Kubernetes
          - DB2
          - IBM Bluemix platforme : CloudFoundry
          - Java / J2EE 
          - MongoDB
          - HTML5 / Bootstrap 4.0 / JQuery / AngularJS

    - role: Project Manager R&D / Architect J2EE - .Net - IA Symbolique
      time: 2010 - 2014
      company: IBM, Paris FranceLab
      details: |
        Responsable de l'architecture du Backend et Runtime du produit BRMS - JRules. 
        Compétences:
          - Management d'une équipe de 12 Personnes
          - Java / J2EE (Tomcat / WebSphere Liberty / Weblogic / JBoss)
          - Database : Postgreql - Oracle - DB2  - MySQL
          - Maven 

          

